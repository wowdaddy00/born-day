<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 태어난 날, 세계는 어땠을까?</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>내가 태어난 날, 세계는 어땠을까?</h1>
    <form method="post">
        <label for="birthdate">생년월일을 입력하세요:</label><br><br>
        <input type="date" name="birthdate" required>
        <button type="submit">확인</button>
    </form>
    {% if result %}
        <hr>
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
